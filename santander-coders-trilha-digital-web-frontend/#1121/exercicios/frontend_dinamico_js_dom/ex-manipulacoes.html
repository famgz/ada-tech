<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <hr />
    <div class="textoVerde">Esse é meu texto verde</div>
    <br />
    <div class="elementoEscondido" hidden>Div escondida</div>
    <hr />
    <h3>Lista de compras</h3>
    <ul id="minhaLista">
      <li id="li_1">Elemento 1 da lista</li>
      <li id="li_2">Elemento 2 da lista</li>
      <li id="li_3">Elemento 3 da lista</li>
      <li id="li_4">Elemento 4 da lista</li>
      <li id="li_5">Elemento 5 da lista</li>
    </ul>
    <hr />
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>

    <button onClick="adicionarElementoLI()">Adicionar elemento</button>
  </body>
  <style>
    .textoVerde {
      color: green;
    }
    .textoAzul {
      color: blue;
    }
  </style>
  <script>
    /*
      Atividade de Fixação.

      Notas -> A resolução de todas as questões devem ser feitas na TAG script
    */

    // 1) Selecione e altere todos os elementos com a TAG <p> para conterem um texto com a seguinte descrição:
    //   Esta é a minha nº TAG </p>.
    //   Dica-> o seletor document.querySelectorAll nos retorna um array e podemos utilizar o forEach.

    ps = document.querySelectorAll('p');
    ps.forEach((p, i) => (p.innerText = `Esta é a minha nº ${i + 1} TAG`));

    // 2) Selecione os elementos que contém a class textoVerde e as altere para textoAzul e altere o texto contido nesse elemento.

    const textoVerdes = document.querySelectorAll('.textoVerde');
    textoVerdes.forEach((el) => {
      el.classList.remove('textoVerde');
      el.classList.add('textoAzul');
      el.innerText = 'Esse é meu texto azul';
    });

    // 3) Selecione os elementos que tem a classe elementoEscondido e os mostre no HTML (Os elementos escondidos contém o atributo hidden).

    const escondidos = document.querySelectorAll('[hidden]');
    escondidos.forEach((el) => el.removeAttribute('hidden'));

    /*
    4) [DESAFIO] Crie um botão que, cada vez que for pressionado, insira um elemento no final da lista de id "minhaLista"
        contendo o seguinte texto:

        "Elemento n da lista"

        OBS -> Deve ter continuidade dos numeros da lista atual
        DICA ->
        console.log(document.getElementById("minhaLista").children);
        console.log(document.getElementById("minhaLista").childNodes);
    */

    function adicionarElementoLI() {
      const minhaLista = document.querySelector('#minhaLista');
      const LIs = minhaLista.querySelectorAll('li');
      const next = LIs.length + 1;
      minhaLista.insertAdjacentHTML(
        'beforeend',
        `<li id="li_${next}">Elemento ${next} da lista</li>`
      );
    }
  </script>
</html>
