<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizando a reserva da TravelMundo</title>
    <style>
      main {
        display: grid;
        justify-content: center;
        text-align: center;
      }
      .dados {
        text-align: left;
        margin: 0 auto;
        padding: 10px 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Realizando a reserva da TravelMundo</h1>

      <h3>Confira os dados da sua reserva:</h3>

      <div class="dados"></div>
    </main>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const entries = urlParams.entries();
      const dados = document.querySelector('.dados');

      for (const [key, value] of entries) {
        console.log(key, value);
        dados.insertAdjacentHTML('beforeend', `<p><strong>${key}</strong>: ${value}</p>`);
      }
    </script>
  </body>
</html>
