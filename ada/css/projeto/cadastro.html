<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="">
            <!-- <h1><span>We</span> Form</h1> -->
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova<span> entidade</span></h2>

            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de atuação</label>
                <div class="select-div">
                    <select type="text" id="input-field">
                        <option value="" disabled>Selecione uma opcao</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="adocao">Adocao de animais</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="cadastro.html">Cadastrar</a>
            </div>


        </main>
    </div>
</body>

</html>
