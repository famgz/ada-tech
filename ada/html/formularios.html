<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Formularios</h1>
        <hr>

        <form action="" method="post">
            <!-- Text -->
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="texto" placeholder="Digite seu nome...">
            </div>

            <!-- Number -->
            <div>
                <label for="numero">Numeros:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <!-- Password -->
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Date-->
            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>

            <!-- Time -->
            <div>
                <label for="hora">Horario:</label>
                <input type="time" id="hora" name="hora">
            </div>
       
            <!-- File -->
            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <!-- Url -->
            <div>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url">
            </div>

            <!-- Color -->
            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <!-- Range -->
            <div>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" value="150" min="100" max="200">
            </div>

            <!-- Checkbox -->
            <div>
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox" checked>
                <input type="checkbox" id="checkbox" name="checkbox" checked>
                <input type="checkbox" id="checkbox" name="checkbox" checked>
            </div>

            <!-- Radio -->
            <div>
                <label for="radio">Radio:</label>
                <input type="radio" id="radio" name="radio">
                <input type="radio" id="radio" name="radio">
                <input type="radio" id="radio" name="radio">
            </div>

            <!-- Reset -->
            <div>
                <label for="reset">Reset:</label>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <!-- Textarea -->
            <div>
                <label for="area-texto">Textarea:</label>
                <textarea name="area-texto" id="area-texto" cols="30" rows="10"></textarea>
            </div>

            <!-- Select -->
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opcoes...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <!-- Submit -->
            <div>
                <label for="submit">Submit:</label>
                <input type="submit" id="submit" name="submit" value="Enviar">
            </div>

        </form>
    </main>
    
</body>
</html>
